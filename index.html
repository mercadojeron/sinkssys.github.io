<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sinks R Us</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #4a90e2, #50c9c3);
    }
    .login-box {
      transition: transform 0.3s ease-in-out;
    }
    .login-box:hover {
      transform: translateY(-5px);
    }
    input:focus {
      border-color: #50c9c3;
      outline: none;
      box-shadow: 0 0 5px #50c9c3;
    }
  </style>
</head>
<body class="flex justify-center items-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-80 login-box">
    <h2 class="text-3xl font-extrabold text-center mb-6 text-gray-700">Welcome Back!</h2>
    <form action="employee_list.html" method="GET">
      <div class="mb-6">
        <label for="username" class="block text-sm font-semibold text-gray-600">Username</label>
        <input type="text" id="username" name="username" class="mt-2 p-3 w-full border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition duration-200" required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-semibold text-gray-600">Password</label>
        <input type="password" id="password" name="password" class="mt-2 p-3 w-full border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition duration-200" required>
      </div>
      <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-teal-500 text-white py-3 rounded-lg font-semibold text-lg shadow-lg hover:shadow-xl transition duration-300 hover:bg-gradient-to-r hover:from-blue-700 hover:to-teal-700">Login</button>
    </form>
  </div>
</body>
</html>
